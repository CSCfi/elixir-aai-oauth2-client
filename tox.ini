[tox]
envlist = py{36, 37}, flake8, bandit, docs, unit_tests

[flake8]
ignore = E226,D203,D212,D213,D404,D100,D104
max-line-length = 160
max-complexity = 10

[testenv:bandit]
skip_install = True
deps = bandit
commands = bandit -r ./oidc_client

[testenv:flake8]
skip_install = True
deps =
    pydocstyle==3.0.0
    flake8
    flake8-docstrings
commands = flake8 .

[testenv:docs]
deps =
    .[docs]
commands =  sphinx-build -W -c docs -b html docs docs/_build/html
            sphinx-build -W -blinkcheck -d docs/_build/doctrees docs docs/_build/html

[testenv:unit_tests]
passenv = COVERALLS_REPO_TOKEN
deps =
    pydocstyle==3.0.0
    .[test]
    -rrequirements.txt
# Stop after first failure
commands = pytest -x --cov=oidc_client tests/ --cov-fail-under=95
           python {toxinidir}/tests/coveralls.py

[gh-actions]
python =
    3.6: flake8, unit_tests, docs, bandit
    3.7: flake8, unit_tests, docs, bandit
